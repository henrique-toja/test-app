name: Projeto Super Slim Workflow

on:
  push:
    branches:
      - main # Substitua pelo nome da branch principal do seu repositório se não for 'main'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Faça o checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v2

      # Se houver outras etapas de build personalizadas, inclua aqui
      # ...

      # Etapa: Configuração do Node.js e build do React
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Use a versão apropriada

      - name: Install dependencies (React)
        run: npm install

      - name: Build React project
        run: npm run build

      # Outras etapas existentes...

      # Etapa de deploy (opcional)
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
